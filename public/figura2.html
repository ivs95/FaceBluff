<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="utf-8" />
    <link href="figura2.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="titulo">
            <h1>FaceBluff</h1>
        </div>
        <div class="enlaces">
            <a href="">Entrar</a>
            <a href="">Nuevo usuario</a>
        </div>
    </header>
    <main>
        <div class="contenido">
            <h2 class="pagina">
                Nuevo usuario
            </h2>
            <form method="GET" class="formulario">
                <div class="dato">
                    <div class="tag">Email</div>
                    <div class="input"><input type="text" name="email_login"></div>
                </div>
                <div class="dato">
                    <div class="tag">Contrase√±a</div>
                    <div class="input"><input type="password" name="pass_login"></div>
                </div>
                <div class="dato">
                    <div class="tag">Nombre completo</div>
                    <div class="input"><input type="text" name="nombre_login"></div>
                </div>
                <div class="dato">
                    <div class="tag sexo">
                        <span>Sexo</span>
                        <input type="radio" name="sexo" value="hombre"> Hombre
                        <input type="radio" name="sexo" value="mujer"> Mujer
                    </div>
                </div>
                <div class="dato">
                    <div class="tag">Fecha de nacimiento</div>
                    <div class="input"><input type="date" name="fecha_login"></div>
                </div>
                <div class="dato">
                    <div class="tag">Imagen de perfil</div>
                    <div class="input"><input type="file" name="pass_login"></div>
                </div>
                <input type="submit" value="Crear usuario" class="login">
            </form>
        </div>

    </main>
</body>

</html>
